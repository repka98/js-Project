<!DOCTYPE html>
<html>
<head>
	<title>Camera the change</title>
	<script src="../threejs-cookbook-master/libs/three.js"></script>
	<script src="../threejs-cookbook-master/libs/dat.gui.min.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>

<script>
	var renderer;
	var scene;
	var camera;

	var control;

	function init(){
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);

		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(0x000000, 1.0);
		renderer.setSize(window.innerWidth, window.innerHeight);

		var cubeGeometry = new THREE.BoxGeometry(10 * Math.random(), 10 * Math.random(), 10 * Math.random());
		var cubeMaterial = new THREE.MeshNormalMaterial();
		cubeMaterial.transparent = true;
		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
		cube.name = 'cube';
		scene.add(cube);

		camera.position.x = 15;
		camera.position.y = 16;
		camera.position.z = 13;
		camera.lookAt(scene.position);

		document.body.appendChild(renderer.domElement);

		control = new function() {
			this.rotationSpeed = 0.005;
			this.scale = 1;
		};
		addControls(control);
		render();
	}

	function addControls(controlObject){
		var gui = new dat.GUI();
		gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
		gui.add(controlObject, 'scale', 0.01, 2);

	}

	function render(){
		renderer.render(scene, camera);
		scene.getObjectByName('cube').rotation.x += control.rotationSpeed;
		scene.getObjectByName('cube').scale.set(control.scale, control.scale);
		requestAnimationFrame(render);
	}

	function onResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	window.onload = init;

	window.addEventListener('resize', onResize, false);
</script>

<body>

</body>
</html>
