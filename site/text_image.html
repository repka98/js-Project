<html>
 <body onload="draw();">
 <div id="container" style="width: 200px; height: 200px; overflow: auto; border: 1px solid;">
   <canvas id="canvas" width="5000" height="5000"></canvas>
   <div style="display:none;">
     <img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="300" height="227">
     <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
   </div>
   </div>
 </body>
 <script type="text/javascript">
   
   function draw() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.textAlign = "center";
  for (var w = 0; w < canvas.width; w += 100) {
  	for (var h = 0; h < canvas.height; h += 100) {
  		ctx.fillText(w + ',' + h, w, h);
  	}
  }
  // Рисуем фрагмент
  ctx.drawImage(document.getElementById('source'),
                33, 71, 104, 124, 21, 20, 87, 104);

  // Рисуем рамку
  ctx.drawImage(document.getElementById('frame'),0,0);
}
 	
 </script>
</html>
